 <mat-toolbar >
    <mat-toolbar-row>
    <div class="image" routerLink="/carts">
        <img src="../../../assets/education.svg">
        <span>Bookstore</span>
    </div>



     <div class="middle-section">
      <span class="material-symbols-outlined">
        search
        </span>
    

    <input class="search-bar" [(ngModel)]="searchString" (input)="searchdata()"  type="text" placeholder="Search">

    </div>

    <div class="profile-icon">
        <span class="material-symbols-outlined" (click)="profiledata()">
            person
            </span>        <p>{{UserName}}</p>

      </div>
      <div class="signup" *ngIf="loginclick">
        
<dialog open id="dialog">
  <div class="welcome"><span>Welcome</span></div>
  <div class="text"><span>To acsess accont and manage orders</span></div>
  <div class="button"><button (click)="login()">LOGIN/SIGNUP</button></div>
  <div class="divider">
    <mat-divider></mat-divider>
  </div>
  <div class="orders" (click)="orders()">
    <span><span class="material-symbols-outlined">
      shopping_bag
      </span>My Orders</span>
  </div>
  <div class="whishlist" (click)="whishlist()">
    <span><span class="material-symbols-outlined">
      favorite
      </span>Whishlist</span>
  </div>

</dialog>

      </div>
      <div class="loggedin" *ngIf="loggedin">
        
        <dialog open id="dialog">
          <div class="welcome"><span>Hello {{UserName}},</span></div>
          <div class="lprofile" (click)="profile()">
            <span><span class="material-symbols-outlined">
              person
              </span>Profile</span>
          </div>
          <div class="lorders" (click)="orders()">
            <span><span class="material-symbols-outlined">
              shopping_bag
              </span>My Orders</span>
          </div>
          <div class="lwhishlist" (click)="whishlist()">
            <span><span class="material-symbols-outlined">
              favorite
              </span>Whishlist</span>
          </div>
          <div class="lbutton">
            <button (click)="logout()">Logout</button>
          </div>
        
        </dialog>
        
              </div>
      

      <div class="wishlist-icon" (click)="navigatetocart()"  matBadge="{{notification}}">
        <img src="../../../assets/supermarket.svg" >
        <p>Cart</p>
      </div>



    </mat-toolbar-row>

</mat-toolbar>
